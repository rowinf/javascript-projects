  {{range $i, $e := .Images}}
  <a 
    href="{{$e.Links.Html}}" 
    title="{{$e.Caption}}" 
    target="_blank"
    {{if eq (plus1 $i) (len $.Images)}}
      hx-get="/image-list?page={{$.ImagePage | plus1}}" 
      hx-trigger="revealed" 
      hx-swap="afterend"
      hx-indicator="#loader"
    {{end}}
    >
    <img src="{{$e.Urls.Small}}" alt="{{$e.Caption}}" title="{{$e.Caption}}" width="{{$e.SmallWidth}}" height="{{$e.SmallHeight}}">
  </a>
  {{end}}
