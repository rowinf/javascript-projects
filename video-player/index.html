<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- New Video Source -- Mixkit -- https://mixkit.co -->

    <!-- Cars on Rainy Street -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-cars-heading-through-heavy-rain-27704-large.mp4 -->
    <!-- Thunderstorm -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-thunderstorm-at-night-4422-large.mp4 -->
    <!-- Car Driving -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-highway-in-the-middle-of-a-mountain-range-4633-large.mp4 -->
    <!-- coffee pouring -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-pouring-coffee-in-a-cup-43941-large.mp4 -->
    <div class="player">
      <video
        class="video"
        src="https://assets.mixkit.co/videos/preview/mixkit-pouring-coffee-in-a-cup-43941-large.mp4"
        width=""
        height=""
        playsinline
      ></video>
      <div class="show-controls">
        <div class="controls-container">
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <div class="controls-left">
              <div class="play-controls">
                <span
                  class="material-symbols-sharp"
                  title="Play"
                  id="play-btn"
                  role="button"
                >
                  play_arrow
                </span>
              </div>
              <div class="volume">
                <div class="volume-icon">
                  <span
                    class="material-symbols-sharp"
                    id="volume-icon"
                    title="Mute"
                  >
                    volume_mute
                  </span>
                </div>
                <div class="volume-range" title="Change volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <div class="controls-right">
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1">1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>

              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:38</span>
              </div>
              <div class="fullscreen">
                <span class="material-symbols-sharp"> fullscreen </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
